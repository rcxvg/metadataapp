<div class="clearfix" id="edit-modal-user-views">
  <div class="modal-header model-grey-color">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()"><span aria-hidden="true">X</span></button>
    <h4 class="modal-title">Edit View : {{client.clientNumber}}</h4>
  </div>
  <div class="modal-body">
      <form class="form-horizontal" role="form">
         <div class="form-group">
            <label class="col-sm-3 control-label">Client Number <sup class="sup-color">*</sup></label>

            <div class="col-sm-8">
               <input type="text" ng-model="client.clientNumber" placeholder="Client Number" class="form-control">
            </div>
         </div>
		 <div class="form-group">
            <label class="col-sm-3 control-label">Client Name</label>

            <div class="col-sm-8">
               <input type="text" ng-model="client.clientName" placeholder="Client Name" class="form-control">
            </div>
         </div>
		 <div class="form-group">
            <label class="col-sm-3 control-label">Client Desc </label>

            <div class="col-sm-8">
               <input type="text" ng-model="client.clientDesc" placeholder="Client Desc" class="form-control">
            </div>
         </div>
         <div class="form-group">
            <label class="col-sm-3 control-label">Active Flag </label>

            <div class="col-sm-8">
               <select  
						ng-model="client.activeFlag" class="form-control"
									ng-options="option.id as option.value for option in activeFlagLst">
									<option value="" ng-if="false" ></option>
			   </select>
            </div>
         </div>
         
		</form>
         
  </div>
  <div class="modal-footer model-grey-color">
    <button class="btn btn-success" ng-disabled="client.clientNumber == ''" ng-click="updateClient()"><i class="glyphicon glyphicon-floppy-save"></i> Update</button>
    <button class="btn btn-danger" ng-click="cancelModal()"><i class="glyphicon glyphicon-remove"></i> Close</button>
  </div>
</div>
