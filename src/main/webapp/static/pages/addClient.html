<div class="clearfix">
  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()">X</button>
    <h4 class="modal-title">Add New Client</h4>
  </div>
  <div class="modal-body">
      <form class="form-horizontal" role="form">
      <div class="form-group">
            <label class="col-sm-3 control-label">Client Number <sup class="sup-color">*</sup></label>

            <div class="col-sm-8">
               <input type="text" ng-model="client.clientNumber" placeholder="Client Number" class="form-control">
            </div>
			<span class="help-button" uib-tooltip="Please enter client number" tooltip-placement="left">?</span>
         </div>
         <div class="form-group">
            <label class="col-sm-3 control-label">Client Name </label>

            <div class="col-sm-8">
               <input type="text" ng-model="client.clientName" placeholder="Client Name" class="form-control">
            </div>
			<span class="help-button" uib-tooltip="Please enter client name" tooltip-placement="left">?</span>
         </div>
		 
		 <div class="form-group">
            <label class="col-sm-3 control-label">Client Desc </label>

            <div class="col-sm-8">
               <input type="text" ng-model="client.clientDesc" placeholder="Client Desc" class="form-control">
            </div>
			<span class="help-button" uib-tooltip="Please enter description" tooltip-placement="left">?</span>
         </div>
         <div class="form-group">
            <label class="col-sm-3 control-label">Active Flag</label>

            <div class="col-sm-8">
              <!--  <input type="text" ng-model="client.activeFlag" placeholder="Active Flag" class="form-control"> -->
               <select  
						ng-model="selectedActiveFlag" class="form-control"
									ng-options="option.value for option in activeFlagLst">
									<option value="" ng-if="false" ></option>
			   </select>
            </div>
			<span class="help-button" uib-tooltip="Please enter flag" tooltip-placement="left">?</span>
         </div>       
         <label>* Indicates required fields</label>          
      </form>
  </div>
  <div class="modal-footer model-grey-color">
    <button class="btn btn-success" ng-disabled="client.clientNumber == ''" ng-click="saveClient()"><i class="glyphicon glyphicon-floppy-save"></i> Save</button>
    <button class="btn btn-danger" ng-click="cancelModal()"><i class="glyphicon glyphicon-remove"></i> Close</button>
  </div>
</div>
