<div class="clearfix">
  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()">X</button>
    <h4 class="modal-title">Add New Job</h4>
  </div>
  <div class="modal-body">
      <form class="form-horizontal" role="form">
      <div class="form-group">
            <label class="col-sm-3 control-label">Job Id <sup class="sup-color">*</sup></label>

            <div class="col-sm-8">
               <input type="text" ng-model="job.jobId" placeholder="Job Id" class="form-control">
            </div>
         </div>
         <div class="form-group">
            <label class="col-sm-3 control-label">Description </label>

            <div class="col-sm-8">
               <input type="text" ng-model="job.jobDesc" placeholder="Job Description" class="form-control">
            </div>
         </div>
		
         <div class="form-group">
            <label class="col-sm-3 control-label">Active Flag</label>

            <div class="col-sm-8">
               <input type="text" ng-model="job.activeFlag" placeholder="Active Flag" class="form-control">
            </div>
         </div>  
          
		 <div class="form-group">
            <label class="col-sm-3 control-label">Job Details </label>

            <div class="col-sm-8">
               <input type="text" ng-model="job.jobDetail" placeholder="Job Detail" class="form-control">
            </div>
         </div>     
         <label>* Indicates required fields</label>          
      </form>
  </div>
  <div class="modal-footer model-grey-color">
    <button class="btn btn-success" ng-disabled="job.jobId == ''" ng-click="saveJob()"> Save</button>
    <button class="btn btn-danger" ng-click="cancelModal()">Close</button>
  </div>
</div>
